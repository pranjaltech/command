# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

project_name: cmd

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: cmd
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: cmd
    tap:
      owner: pranjaltech
      name: homebrew-tools
    commit_author:
      name: GitHub Actions
      email: actions@github.com
    folder: Formula
    skip_upload: true
    install: |
      bin.install "cmd"
    test: |
      output = shell_output("#{bin}/cmd 2>&1", 1)
      assert_match "A prompt is required", output
